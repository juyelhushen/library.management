<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>{{dialogData.action}} Category</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content [formGroup]="categoryForm">

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Category Name</mat-label>
    <input type="text" matInput formControlName="name" >
    <!-- <mat-error *ngIf="categoryForm.controls.title.touched && categoryForm.controls.title.invalid">
      <span *ngIf="categoryForm.controls.titlerrors.required">This Field is mandatory.</span>
      <span *ngIf="categoryForm.controls.titlerrors.pattern">This Field is invalid.</span>
    </mat-error> -->
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Subcategory</mat-label>
    <input type="text" matInput formControlName="subcategory" >
    <!-- <mat-error *ngIf="categoryForm.controls.title.touched && categoryForm.controls.title.invalid">
      <span *ngIf="categoryForm.controls.titlerrors.required">This Field is mandatory.</span>
      <span *ngIf="categoryForm.controls.titlerrors.pattern">This Field is invalid.</span>
    </mat-error> -->
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)=" handleSubmit()" [disabled]="!(categoryForm.valid && categoryForm.dirty)">
    <mat-icon>save</mat-icon>Save
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon>Close
  </button>
</mat-dialog-actions>
