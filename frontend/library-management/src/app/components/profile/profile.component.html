<div *ngIf="isChildVisible">
  <mat-card>
    <mat-card-header>
      <mat-card-title> My Profile </mat-card-title>
    </mat-card-header>
    <mat-card-content [formGroup]="userForm" class="profile-ctn">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>First Name</mat-label>
        <input
          matInput
          formControlName="firstname"
          placeholder="Enter your first name"
        />
        <mat-error
          *ngIf="
            userForm.controls.firstname.touched &&
            userForm.controls.firstname.invalid
          "
        >
          <span *ngIf="userForm.controls.firstname.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          formControlName="lastname"
          placeholder="Enter your last name"
        />
        <mat-error
          *ngIf="
            userForm.controls.lastname.touched &&
            userForm.controls.lastname.invalid
          "
        >
          <span *ngIf="userForm.controls.lastname.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input
        matInput
        formControlName="email"
        placeholder="Enter your email"
        />
        <mat-error
        *ngIf="
        userForm.controls.email.touched && userForm.controls.email.invalid
        "
        >
        <span *ngIf="userForm.controls.email.errors.required"
        >This field is mandatory.</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Phone Number</mat-label>
      <input
      matInput
      formControlName="mobilenumber"
      placeholder="Enter your phone number"
      />
        <mat-error
          *ngIf="
            userForm.controls.mobilenumber.touched &&
            userForm.controls.mobilenumber.invalid
          "
        >
          <span *ngIf="userForm.controls.mobilenumber.errors.required"
            >This field is mandatory.</span
          >
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button
        mat-raised-button
        color="accent"
        (click)="updateProfile()"
        [disabled]="!(userForm.valid && userForm.dirty)"
      >
        Update
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="/profile/changepassword"
        >
        Password
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<router-outlet (activate)="onActivate()" (deactivate)="onDeactivate()"></router-outlet>
