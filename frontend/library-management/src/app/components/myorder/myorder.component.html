<h1>My Orders</h1>

<table mat-table [dataSource]="listOfOrder">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Users Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="bookid">
        <th mat-header-cell *matHeaderCellDef>Book Id</th>
        <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
    </ng-container>

    <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef>Book Name</th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Ordered Date</th>
        <td mat-cell *matCellDef="let element"> {{element.orderedOn | date:'dd-MMM-YYYY'}} </td>
    </ng-container>


    <ng-container matColumnDef="returned">
        <th mat-header-cell *matHeaderCellDef>Return Status</th>
        <td mat-cell *matCellDef="let element"> {{element.returned ? "Yes,returned" : "Not,returned"}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="returnBook(element)" [disabled]="element.returned">Return</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
