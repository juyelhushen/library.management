<h1>Manage Categories</h1>

<div class="category-action">
  <mat-card>
    <mat-card-content>
      <div>
        Showing result for {{getCountOfCategories()}} Category.
      </div>
    </mat-card-content>
  </mat-card>

  <div>
    <button mat-raised-button color="primary" class="btn" (click)=" addCategoryAction()">
      <mat-icon>add_circle</mat-icon>Add a Category
    </button>
  </div>

</div>

<table mat-table [dataSource]="categories">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Category ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Category Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="subcategory">
    <th mat-header-cell *matHeaderCellDef>Sub-category</th>
    <td mat-cell *matCellDef="let element">{{ element.subcategory }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
       <button mat-icon-button matTooltip="edit" (click)="updateCategoryAction(element)"><mat-icon>edit</mat-icon></button>
       <button mat-icon-button matTooltip="Delete" (click)="deleteCategory(element.id)" ><mat-icon>delete_forever</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
